    <style>
        :root {
            --pink1: #ffd6e8;
            --pink2: #ffe8f2;
            --ink: #1e1e1e;
            --muted: #444;
            --yes: #e83a5a;

        * {

        body {

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

        /* floating hearts */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .45;
        }

        .heart {
            position: absolute;
            animation: floatUp linear infinite;
            transform: translateY(120vh);
        }

        @keyframes floatUp {
            from {
                transform: translateY(120vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: .9;
            }

            to {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        .wrap {
            width: min(980px, 92vw);
            padding: 28px 18px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 26px;
            box-shadow: var(--shadow);
            padding: clamp(22px, 4.5vw, 44px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .banner {
            position: absolute;
            inset: auto 0 0 0;
            height: 74px;
            background: linear-gradient(90deg, rgba(255, 174, 205, .55), rgba(255, 255, 255, 0));
            transform: translateY(28px);
            opacity: .6;
        }

        h1 {
            margin: 6px 0 8px;
            font-size: clamp(34px, 5vw, 58px);
            line-height: 1.05;
            letter-spacing: .3px;
        }

        .sub {
            margin: 0 auto 22px;
            max-width: 720px;
            font-size: clamp(16px, 2.1vw, 20px);
            color: var(--muted);
        }

        .name {
            font-weight: 800;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
            min-height: 110px;
            /* room for NO to move */
            position: relative;
        }

        .no-slot {
            position: relative;
            width: 400px;
            /* âœ… bigger area to run */
            height: 400px;
            /* âœ… bigger area to run */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
        }

        .yes-slot {
            position: relative;
            width: 400px;
            /* âœ… bigger area to run */
            height: 400px;
            /* âœ… bigger area to run */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no {
            position: static;
            min-width: 120px;
        }

        .no.evading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* âœ… start centered */
        }



        button {
            border: 0;
            padding: 14px 26px;
            font-size: 18px;
            border-radius: 14px;
            transition: transform .08s ease, box-shadow .15s ease, background .2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.98);
        }

        .yes {
            background: linear-gradient(180deg, var(--yes2), var(--yes));
            color: #fff;
            box-shadow: 0 10px 22px rgba(232, 58, 90, 0.35);
            min-width: 120px;
            font-weight: 700;
        }

        .yes:hover {
            box-shadow: 0 14px 28px rgba(232, 58, 90, 0.45);
            cursor: pointer;
        }



        .tiny-hearts {
            display: inline-flex;
            gap: 6px;
            margin-left: 10px;
            vertical-align: middle;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        .yay {
            font-size: clamp(44px, 6vw, 76px);
            margin: 8px 0 10px;
            letter-spacing: 1px;
        }

        .yayline {
            font-size: clamp(18px, 2.2vw, 22px);
            color: var(--muted);
            margin: 0 0 18px;
        }

        .gifbox {
            width: min(520px, 86vw);
            margin: 18px auto 18px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: rgba(255, 255, 255, 0.6);
        }

        .gifbox img {
            width: 100%;
            height: auto;
            display: block;
        }

        .love {
            margin-top: 18px;
            font-size: 22px;
        }

        .confetti {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .confetti i {
            position: absolute;
            width: 10px;
            height: 16px;
            opacity: 0;
            border-radius: 3px;
            animation: confettiFall 1.8s ease-in infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-30vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(540deg);
                opacity: 0;
            }
        }

        .hint {
            margin-top: 16px;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.45);
        }
    </style>
</head>

            "Are you absolutely certian? ğŸ™…â€â™‚ï¸",
            "I will cry ğŸ˜­",
            "Please no ğŸ¥º",
        ];
        let lastNoTextIndex = -1;

        function setFunnyNoText() {

            let idx = Math.floor(Math.random() * funnyNoTexts.length);
            if (idx === lastNoTextIndex) idx = (idx + 1) % funnyNoTexts.length;

            // optional: reset back to "NO" after a bit

        }
        function isMobileLike() {
            // â€œcoarse pointerâ€ ~= touch-first devices (phones/tablets)
            const coarsePointer = matchMedia("(pointer: coarse)").matches;
            const noHover = matchMedia("(hover: none)").matches;

            // Viewport heuristic (helps separate tablets/desktop touch screens)
            const smallViewport = Math.min(window.innerWidth, window.innerHeight) <= 768;

            return (coarsePointer && noHover) || smallViewport;
        }
        function moveNoRandom(extraFar = false) {
            const bounds = noSlot.getBoundingClientRect();
            const bw = bounds.width;
            const bh = bounds.height;

            // Use bounding box (more reliable than offsetWidth)
            const br = noBtn.getBoundingClientRect();
            const w = br.width;
            const h = br.height;

            if (!evasionStarted) {
                evasionStarted = true;
                noBtn.classList.add("evading");
                noBtn.style.transform = ""; // remove centering transform once moving
                noBtn.style.left = `${(bw - w) / 2}px`;
                noBtn.style.top = `${(bh - h) / 2}px`;
            }

            // âœ… Ensure we have space to move
            const maxX = Math.max(0, bw - w);
            const maxY = Math.max(0, bh - h);

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            noBtn.style.transition = `left ${MOVE_MS}ms ease, top ${MOVE_MS}ms ease`;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

        }



        function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

        // Floating hearts

        const heartEmojis = ["ğŸ’—", "ğŸ’–", "ğŸ’", "ğŸ’•", "ğŸ’˜"];

            s.style.fontSize = (16 + Math.random() * 16) + "px";
            hearts.appendChild(s);
        }

        // Confetti
        function startConfetti() {
            confetti.classList.remove("hidden");
            confetti.innerHTML = "";
            const pieces = 80;
            for (let i = 0; i < pieces; i++) {
                const p = document.createElement("i");
                p.style.left = (Math.random() * 100) + "vw";
                p.style.animationDelay = (Math.random() * 1.2) + "s";
                p.style.animationDuration = (1.4 + Math.random() * 1.5) + "s";
                const hue = Math.floor(Math.random() * 360);
                p.style.background = `hsl(${hue} 90% 60%)`;
                confetti.appendChild(p);
            }
            setTimeout(() => confetti.classList.add("hidden"), 7000);
        }
